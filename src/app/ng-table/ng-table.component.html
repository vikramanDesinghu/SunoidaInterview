<div class="table-container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th *ngFor="let h of newHeader" class="text-center">
          {{h}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of table">
        <td *ngFor="let h of newHeader">
          {{ item[h]}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
